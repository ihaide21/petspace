<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Paws & Pixels</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">

  <!-- Swiper Container with Fixed Size -->
  <div class="swiper mySwiper w-[950px] h-[950px] rounded-lg shadow-lg overflow-hidden">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/Louie.jpeg" class="w-full h-full object-cover" alt="Dog 1" />
      </div>
      <div class="swiper-slide">
        <img src="images/maggiestrawb.jpeg" class="w-full h-full object-cover" alt="Dog 2" />
      </div>
      <div class="swiper-slide">
        <img src="images/leosnow.jpeg" class="w-full h-full object-cover" alt="Dog 3" />
      </div>
      <!-- Add more slides here -->
    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next text-gray-800"></div>
    <div class="swiper-button-prev text-gray-800"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Swiper Initialization -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      keyboard: {
        enabled: true,
      }
    });
  </script>
</body>
</html>
