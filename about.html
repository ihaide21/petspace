<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- <h1 class="text-4xl font-bold" style="font-family: 'Poppins', sans-serif;">Paws & Pixels</h1> -->
    <title>Paws & Pixels | Pet Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        html {scroll-behavior: smooth;}
        .gallery-item {
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .hero {
            /* height: 1000px; */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/cooperblur.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>



</head>

<body 

class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10"> 
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-extrabold text-gray-900 font-serif tracking-tight"> 
                  <!-- above line changes color to black for top-left corner text  -->
                    <i class="fas fa-paw mr-2 text-amber-500"></i>
                    Paws & Pixels
                </div>
 <!-- color in pawws in teh above idigo line -->
                <div class="hidden md:flex space-x-8">
                  <a href="index.html" class="text-gray-800 hover:text-amber-500 font-medium transition-colors duration-300">Home</a>
                  <a href="#gallery" class="text-gray-800 hover:text-amber-500 font-medium transition-colors duration-300">Gallery</a>
                  <!-- adding new about me serparate page  -->
                  <a href="about.html" class="text-gray-800 hover:text-amber-500 font-bold">About</a>
                  <!-- <a href="#about" class="text-gray-800 hover:text-amber-500 font-medium transition-colors duration-300">About</a> -->
                  <a href="#contact" class="text-gray-800 hover:text-amber-500 font-medium transition-colors duration-300">Contact</a>                </div>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-2xl text-gray-800"></i>
                </button>
            </div>
        </div>
    </nav>


<section id="home" class="hero h-96 flex items-center justify-center text-center text-white">
<!-- <section id="home" class="hero h-[32rem] flex items-center justify-center text-center text-white"> -->
    <div class="px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Capturing Pet Personalities</h1>
      <p class="text-xl mb-8">Professional photography for your furry friends</p>
      
      <!-- Replacing the original button with the Google Form link -->
      <a 
        href="https://docs.google.com/forms/d/e/1FAIpQLSeNS5sh6JhF11xpGHho2Mj7BCf-xR6KezvQ0cqM7F1_qsEDDw/viewform?usp=sharing" 
        target="_blank"
        class="inline-block"
      >
        <button class="bg-amber-500 hover:bg-indigo-600 text-white px-8 py-3 rounded-full text-lg font-medium transition">
          Book a Session
        </button>
      </a>
    </div>
  </section>

  <section class="max-w-4xl mx-auto px-4 py-12">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold">Meet My Pets</h2>
      <p class="text-gray-600 mt-2">They bring color and chaos to my life</p>
    </div>


    <div class="grid md:grid-cols-3 gap-6">
        <div class="gallery-item cursor-pointer" onclick="openModal('images/louie1.jpg', 'Louie, my gentle golden retriever')">
          <img src="images/Louie.jpeg" alt="Louie smiling in the garden" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>
        <div class="gallery-item cursor-pointer" onclick="openModal('images/louie2.jpg', 'Louie lounging in the sun')">
          <img src="images/leo1.JPG" alt="Louie lounging in the sun" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>
        <div class="gallery-item cursor-pointer" onclick="openModal('images/cat1.jpg', 'Whiskers plotting mischief')">
          <img src="images/moominleodeceptionpass.jpeg" alt="Whiskers plotting mischief" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>
      </div>
    </section>

  <!-- This is the actual image carousel component: -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/cooperblur.jpeg" alt="Gallery image 1" />
        <p class="mt-2 text-sm text-gray-700">Cooper</p>
      </div>
      <div class="swiper-slide">
        <img src="images/leo1.JPG" alt="Gallery image 2" />
        <p class="mt-2 text-sm text-gray-700">Leo</p>
      </div>
      <div class="swiper-slide">
        <img src="images/moominleodeceptionpass.jpeg" alt="Gallery image 3" />
        <p class="mt-2 text-sm text-gray-700">Moomin & Leo at Deception Pass</p>
      </div>
      <div class="swiper-slide">
        <img src="images/mila.jpeg" alt="Gallery image 3" />
        <p class="mt-2 text-sm text-gray-700">Leo and Mila</p>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- stile for Carsoul -->

  <style>
    .swiper {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    </style>

        <!-- Swiper JavaScript Library  -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper(".mySwiper", {
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>


</script>



</body>
</html>
