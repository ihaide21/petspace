  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm hidden flex justify-center items-center z-50">
    <div class="relative max-w-4xl w-full px-4">
      <span class="absolute top-4 right-4 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="" class="rounded-lg w-full max-h-[80vh] object-contain mx-auto">
      <p id="modalCaption" class="text-white text-center mt-4 text-lg"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openModal(src, caption) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');
      modal.classList.remove('hidden');
      modalImg.src = src;
      modalCaption.textContent = caption;
    }

    function closeModal() {
      document.getElementById('imageModal').classList.add('hidden');
    }

    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    const swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    const swiper2 = new Swiper(".mySwiper2", {
      loop: true,

      navigation: {
        nextEl: ".swiper-button-next2",
        prevEl: ".swiper-button-prev2",
      },
    });
  </script>
