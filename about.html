<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Paws & Pixels</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen p-4">

  <!-- Swiper Gallery Container -->
  <div class="swiper mySwiper w-full max-w-5xl h-[70vh] rounded-xl shadow-xl overflow-hidden">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/Louie.jpeg" class="w-full h-full object-cover" alt="Louie" />
      </div>
      <div class="swiper-slide">
        <img src="images/maggiestrawb.jpeg" class="w-full h-full object-cover" alt="Maggie with Strawberries" />
      </div>
      <div class="swiper-slide">
        <img src="images/leosnow.jpeg" class="w-full h-full object-cover" alt="Leo in Snow" />
      </div>
      <!-- âœ… Add more swiper-slide divs below for additional images -->
    </div>

    <!-- Navigation Buttons -->
    <div class="swiper-button-next text-gray-800"></div>
    <div class="swiper-button-prev text-gray-800"></div>

    <!-- Pagination Dots (Optional) -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Swiper Initialization -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      keyboard: {
        enabled: true,
      },
    });
  </script>
</body>
</html>
