<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .gallery-item {
      transition: all 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.02);
    }
    .hero {
      background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/cooperblur.jpeg');
      background-size: cover;
      background-position: center;
    }
    .swiper {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: auto;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-container {
      perspective: 1000px;
    }
    .carousel-slide {
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
    }
    .carousel-item {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .carousel-item.active {
      opacity: 1;
      position: relative;
    }
    .carousel-indicator {
      transition: all 0.3s ease;
    }
    .carousel-indicator.active {
      background-color: #3b82f6;
      transform: scale(1.2);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="hero h-96 flex items-center justify-center text-white text-center">
    <div>
      <h1 class="text-4xl font-bold">About Me</h1>
      <p class="mt-2">Welcome to my world of creativity and joy</p>
    </div>
  </header>

  <section class="max-w-4xl mx-auto px-4 py-12">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold">Meet My Pets</h2>
      <p class="text-gray-600 mt-2">They bring color and chaos to my life</p>
    </div>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="gallery-item cursor-pointer" onclick="openModal('images/louie1.jpg', 'Louie, my gentle golden retriever')">
        <img src="images/louie1.jpg" alt="Louie smiling in the garden" class="w-full h-64 object-cover rounded-lg shadow-md">
      </div>
      <div class="gallery-item cursor-pointer" onclick="openModal('images/louie2.jpg', 'Louie lounging in the sun')">
        <img src="images/louie2.jpg" alt="Louie lounging in the sun" class="w-full h-64 object-cover rounded-lg shadow-md">
      </div>
      <div class="gallery-item cursor-pointer" onclick="openModal('images/cat1.jpg', 'Whiskers plotting mischief')">
        <img src="images/cat1.jpg" alt="Whiskers plotting mischief" class="w-full h-64 object-cover rounded-lg shadow-md">
      </div>
    </div>
  </section>

  <section class="max-w-4xl mx-auto px-4 py-12">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold">Gallery</h2>
      <p class="text-gray-600 mt-2">Snapshots of love and laughter</p>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/gallery1.jpg" alt="Gallery image 1">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery2.jpg" alt="Gallery image 2">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery3.jpg" alt="Gallery image 3">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <footer class="text-center py-6 text-gray-600">
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-xl mx-auto text-center">
      <img id="modalImage" src="" alt="Enlarged image" class="w-full h-auto rounded mb-4">
      <p id="modalCaption" class="text-sm text-gray-700"></p>
      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    function openModal(src, caption) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');
      modal.classList.remove('hidden');
      modalImg.src = src;
      modalCaption.textContent = caption;
    }

    function closeModal() {
      document.getElementById('imageModal').classList.add('hidden');
    }

    document.getElementById('imageModal').addEventListener('click', function (e) {
      if (e.target === this) closeModal();
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeModal();
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
